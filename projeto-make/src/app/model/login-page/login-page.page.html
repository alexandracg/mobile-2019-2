<ion-header>
    <ion-toolbar color="tertiary">
        <div style="text-align: center; margin-left: -80%;">
            <P id="wha-title"> WHA! </P>
            <P id="do-you-title"> DO YOU </P>
            <P id="think-title"> THINK? </P>
        </div>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card padding>
        <ion-card-title style="text-align: center;"> LOGIN </ion-card-title>
        <ion-item>
            <ion-label position="floating">Username</ion-label>
            <ion-input type="text" [(ngModel)]="username"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Senha</ion-label>
            <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>

        <ion-button fill="solid" expand="block" color="tertiary" (click)="login()" style="margin-top: 15%;">Login</ion-button>
        <ion-button fill="solid" expand="block" color="tertiary" (click)="registerPage()">Criar Conta</ion-button>
    </ion-card>
</ion-content>
